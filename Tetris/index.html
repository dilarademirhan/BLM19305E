<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <title>Tetris</title>
    <style>
        * {
            text-align: center;
        }
        body {
            background: gray;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
        }
        canvas {
            border: solid .1em #fff;
            position: relative;
            width: 200px;
            z-index: 0;
        }

        #up {
            position: relative;
            top: 0px;
            left: 50px;
        }
        #down {
            position: relative;
            left: 100px;
            top: 50px;
        }
        #left {
            position: relative;
            left: 100px;
            top: 50px;
        }
        #right {
            position: relative;
            left: 50px;
            top: 50px;
        }
        #space {
            position: relative;
            top: 110px; 
            left: -95px;
        }
        #canvas-container {
            width: 100%;
            text-align:center;
        }

        canvas {
            display: inline;
        }
      </style>
</head>
<body>
    
        
            <div id="score"></div> 
            <div id="canvas-container">
                <canvas id="background" width="240" height="400"/>
             </div>
        <span id=”controls”>
            
            <input id="left" type="image" src="left.PNG" width="40" height="40" />
            <input id="down" type="image" src="down.PNG" width="40" height="40" />
            <input id="up" type="image" src="up.png" width="40" height="40" />
            <input id="right" type="image" src="right.PNG" width="40" height="40" />
            <input id="space" type="image" src="space.PNG" width="140" height="40" />
         
        </span>
 

    <script src="tetris.js"></script>
</body>
</html>
