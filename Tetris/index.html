        }
        canvas {
            border: solid .1em #fff;
            position: relative;
            width: 200px;
            z-index: 0;
        }

        #up {
            position: relative;
            top: 0px;
            left: 60px;
        }
        #down {
            position: relative;
            left: 110px;
            top: 50px;
        }
        #left {
            position: relative;
            left: 110px;
            top: 50px;
        }
        #right {
            position: relative;
            left: 65px;
            top: 50px;
        }
        #space {
            position: relative;
            top: 110px; 
            left: -85px;
        }
        #canvas-container {
            width: 100%;
            text-align:center;
        }

        canvas {
            display: inline;
        }
      </style>
</head>
