<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>
<h2> Battery Status </h2>
<p id=status></p>
<h2> Online Status </h2>
<p id=o_status></p>
<h2> Keyboard </h2>
<p id=keyboard></p>
<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
// JavaScript comment
let pressedKeys = []

function init() {
    if(navigator.onLine)
        document.getElementById("o_status").innerHTML =
         'Online'
    else
        document.getElementById("o_status").innerHTML =
         'Offline'
    
    window.addEventListener("keydown", event => {
      if (!pressedKeys.includes(event.key))
        pressedKeys.push (event.key);
      
      document.getElementById("keyboard").innerHTML = pressedKeys.join(" ")
    })
    window.addEventListener("keyup", event => {
      if (pressedKeys.includes(event.key)){
         pressedKeys = pressedKeys.filter( e => e !== event.key );
         console.log(pressedKeys)
      }
      document.getElementById("keyboard").innerHTML = pressedKeys.join(" ")
    })
   
    navigator.getBattery().then(b =>{
      let remaining = b.dischargingTime // wrong
      let level = 100*b.level+'%'
      let c = () => {
        if (b.charging)
            document.getElementById("status").innerHTML =
             'Charching... (' + level + ') Remaining: ' + remaining
        else
            document.getElementById("status").innerHTML  =
             'Discharching... (' + level + ')' 
      }
      c()
    b.addEventListener('chargingchange', () => { 
        c()
        }
    )
    
    b.addEventListener('levelchange',  () => {
      c()
      } 
    ) 
    }
    )
}
    sample.innerText = init
    init();
</script>

</body>
</html>
