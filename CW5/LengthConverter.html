<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id="title">cm: </h2>
<input type="number" id="cm" onchange="toInch()">

<h2 id="title">inch: </h2>
<input type="number" id="inch" onchange="toCm()">


<p>Ref: <a href="https://www.w3schools.com/js/" target="NewTab">JS Tutorial</a>
</p>

<script>
"use strict";
// JavaScript comment
function toInch() {
  let  c = ((document.getElementById('cm').value)*0.393700787).toFixed(1)
  document.getElementById('inch').value = c;
}

function toCm() {
  let  c = ((document.getElementById('inch').value)/0.393700787).toFixed(1)
  document.getElementById('cm').value = c;
}
   
</script>
