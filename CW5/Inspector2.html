class Length {
  constructor(inch=0) {
    this.inch = Math.round(inch);
  }
  get cm() {
    return (this.inch /0.393700787).toFixed(1);
  }
  set cm(value = 1) {
    this.inch = (value*0.393700787).toFixed(1);
  }
  toString() {
    return this.inch+" inch"
  }
  static fromCm(value) {
    let t = new Length();
    t.cm = value;
    return t;
  }
}
